<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.eq()-jQuery에서 특정 요소의 순서값 가져올때 사용하는 메서드</title>
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script>
        $(function(){
            // 두번째 li인 고구마 빨강으로 색 변경
            $("li").eq(2).css("color","red");
        });
    </script>
</head>
<body>
    <!-- ul>li*3 -->
    <ul> 
        <li>토마토</li> <!-- 0 -->        
        <li>고구마</li><!-- 1 -->
        <li>케일</li> <!-- 2 -->
    </ul>
</body>
</html>
